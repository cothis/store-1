version: '3.8'
services:
  web:
    image: nginx:latest
    volumes:
      - ./deploy/config/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./build:/usr/share/nginx/html
    depends_on:
      - app
    ports:
      - '80:80'

  app:
    build:
      context: .
      dockerfile: deploy/docker/server.Dockerfile
    depends_on:
      - db
    environment:
      TZ: 'Asia/Seoul'
    volumes:
      - ./server:/app
    working_dir: /app
    command: sh -c "yarn install && yarn build && pm2-runtime start dist/main.js"
    networks:
      default:
        aliases:
          - app

  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: 'store'
      MYSQL_USER: 'woowa'
      MYSQL_PASSWORD: 'woowa'
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      TZ: 'Asia/Seoul'
    networks:
      default:
        aliases:
          - db
